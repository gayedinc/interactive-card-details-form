<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/imask"></script>
  <link rel="stylesheet" href="assets/css/card.css">
  <script src="assets/js/card.js" defer></script>
  <title>Interactive Card Details Form</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-inner">
        <div class="card-back">
          <span class="cardLine"></span>
          <span class="cvcNumber">000</span>
        </div>
        <div class="card-front">
          <img src="assets/img/card-front-icon.svg" alt="Card Front Icon">
          <p class="numberTxt">0000 0000 0000 0000</p>
          <div class="card-front-bottom">
            <span class="cardName">JANE APPLESEED</span>
             <div class="date">
              <span class="monthText">00 /</span>
              <span class="yearText">00</span>
             </div>
          </div>
        </div>
      </div>
    </div>
    <form class="card-input" id="cardForm" autocomplete="off">
      <div class="card-input-inner">
        <div class="cardHolderName">
          <p>Cardholder Name</p>
          <input type="text" class="nameInput" name="name" placeholder="e.g. Jane Appleseed">
          <span class="error-msg">Can't be blank</span>
        </div>
        <div class="cardNumberTxt">
          <p>Card Number</p>
          <input type="text" class="cardNumber" name="number" placeholder="e.g. 1234 5678 9123 0000">
          <span class="error-msg">Can't be blank</span>
        </div>
        <div class="card-bottom">
          <div class="cardDate">
            <p>Exp. Date (MM/YY)</p>
            <div class="month-year">
              <input type="text" class="monthInput" name="month" placeholder="MM">
              <input type="text" class="yearInput" name="year" placeholder="YY">
              <span class="error-msg">Can't be blank</span>
            </div>
          </div>
          <div class="cardCvc">
            <p>CVC</p>
            <input type="text" class="cvcInput" name="cvcnumber" placeholder="e.g. 123">
            <span class="error-msg">Can't be blank</span>
          </div>
        </div>
        <div class="confirmBtnTxt">
          <button class="confirmBtn" type="submit">Confirm</button>
        </div>
      </div>
    </form>
    
    <div class="thankYou">
      <img src="assets/img/thankyou-tick.svg" alt="Thank You Tick">
      <div class="thankYouContent">
        <h4>THANK YOU!</h4>
        <p>Weâ€™ve added your card details</p>
      </div>
      <div class="continueBtnTxt">
        <a href="/" class="continueBtn">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
